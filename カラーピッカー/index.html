<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input id="js-input-color" type="color">
    <p id="js-input-color-preview"></p>

    <script>
        const inputColor = document.querySelector('#js-input-color');
        const inputColorPreview = document.querySelector('#js-input-color-preview');

        inputColor.addEventListener('change', (e) => {
            const value = e.target.value;
            inputColorPreview.innerHTML = value;
            inputColorPreview.style.backgroundColor = value;
        });
    </script>

</body>

</html>
